<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Balloon</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .container {
      width: 100%;
      height: 100%;
      display: flex;
    }
    #balloon {
      border-radius: 50%;
      margin-left: auto;
      margin-right: auto;
      margin-top: 200px;
    }
  </style>
  <body>
      <div
        id="balloon"
        style="width: 200px; height: 200px; background-color: red"
      ></div>
  </body>
  <script>
    $("#balloon").click(() => {
      const colors = ["rgb(255, 0, 0)", "rgb(0, 255, 0)", "rgb(0, 0, 255)"];
      const balloon = $("#balloon");
      let width = balloon.width() + 10;
      let height = balloon.height() + 10;
      if (width > 420) {
        balloon.css("width", "200px");
        balloon.css("height", "200px");
        balloon.css("background-color", "red");
      } else {
        balloon.css("width", width);
        balloon.css("height", height);
        const color = balloon.css("background-color");
        balloon.css(
          "background-color",
          colors[(colors.findIndex((e) => e == color) + 1) % 3]
        );
      }
    });
    $("#balloon").mouseleave(() => {
      const colors = ["rgb(0, 0, 255)", "rgb(0, 255, 0)", "rgb(255, 0, 0)"];
      const balloon = $("#balloon");

      let width = balloon.width() - 5;
      let height = balloon.height() - 5;
      if (width < 200) {
        balloon.css("width", "200px");
        balloon.css("height", "200px");
      } else {
        balloon.css("width", width);
        balloon.css("height", height);
      }
      const color = balloon.css("background-color");
      balloon.css(
        "background-color",
        colors[(colors.findIndex((e) => e == color) + 1) % 3]
      );
    });
  </script>
</html>
