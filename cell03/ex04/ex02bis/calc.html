<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <style>
      .container-fluid {
  width: 100%;
  display: flex;
}
.container {
  text-align: center;
  margin-left: auto;
  margin-right: auto;
}</style>
    <script>
      setInterval(function () {
  alert("Please, use me...");
}, 30000);
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <h1>Calculator</h1>
        <form id="target">
          <input type="text" name="noone" required />
          <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
          </select>
          <input type="text" name="notwo" required />
          <input type="submit" value="Try me!" />
        </form>
      </div>
    </div>
  </body>
  <script>
    $("#target").submit((event) => {
      event.preventDefault();
      const noone = parseFloat(event.target.noone.value);
      const notwo = parseFloat(event.target.notwo.value);
      const operator = event.target.operator.value;
      let answer = 0;
      if (Math.floor(noone) != noone || isNaN(notwo)) {
        console.log("Error :(");
        alert("Error :(");
        return;
      }
      if (noone < 0 || notwo < 0) {
        console.log("Error :(");
        alert("Error :(");
        return;
      } else if (operator == "+") {
        answer = noone + notwo;
      } else if (operator == "-") {
        answer = noone - notwo;
      } else if (operator == "*") {
        answer = noone * notwo;
      } else if (operator == "/") {
        answer = noone / notwo;
      } else if (operator == "%") {
        answer = noone % notwo;
      }
      if (answer == Infinity) {
        console.log("It’s over 9000!");
        alert("It’s over 9000!");
      } else {
        console.log(answer);
        alert(answer);
      }
    });
  </script>
</html>
