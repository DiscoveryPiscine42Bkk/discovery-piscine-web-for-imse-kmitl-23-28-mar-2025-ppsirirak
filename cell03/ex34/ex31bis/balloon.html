<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>thebox</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    #thebox {
      border-radius: 50%;
      margin-left: auto;
      margin-right: auto;
      margin-top: 200px;
    }
  </style>
  <body>
      <div
        id="thebox"
        style="width: 200px; height: 200px; background-color: red"
      ></div>
  </body>
  <script>
    $("#thebox").click(() => {
      const colors = ["red", "green", "blue"];
      const thebox = $("#thebox");
      let width = thebox.width() + 10;
      let height = thebox.height() + 10;
      if (width > 420) {
        thebox.css("width", "200px");
        thebox.css("height", "200px");
        thebox.css("background-color", "red");
      } else {
        thebox.css("width", width);
        thebox.css("height", height);
        const color = thebox.css("background-color");
        thebox.css(
          "background-color",
          colors[(colors.findIndex((e) => e == color) + 1) % 3]
        );
      }
    });
    $("#thebox").mouseleave(() => {
      const colors = ["red", "green", "blue"];
      const thebox = $("#thebox");

      let width = thebox.width() - 5;
      let height = thebox.height() - 5;
      if (width < 200) {
        thebox.css("width", "200px");
        thebox.css("height", "200px");
      } else {
        thebox.css("width", width);
        thebox.css("height", height);
      }
      const color = thebox.css("background-color");
      thebox.css(
        "background-color",
        colors[(colors.findIndex((e) => e == color) + 1) % 3]
      );
    });
  </script>
</html>
